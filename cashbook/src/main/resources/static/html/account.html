<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>가계부 상세</h2>
    </div>
    <div>
        <label for="id">ID</label>
        <input type="text" id="id" name="id" class="form-control"
               value="1" readonly>
    </div>
    <div>
    <label for="date">날짜</label>
    <input type="text" id="date" name="date" class="form-control"
           value="06/20" readonly>
    </div>
    <div>
        <label for="type">타입</label>
        <input type="text" id="type" name="type" class="form-control"
               value="식비" readonly>
    </div>
    <div>
    <label for="content">내용</label>
    <input type="text" id="content" name="content" class="form-control"
           value="편의점" readonly>
    </div>
    <div>
        <label for="expend">지출</label>
        <input type="text" id="expend" name="expend" class="form-control"
               value="100" readonly>
    </div>
    <div>
        <label for="income">수입</label>
        <input type="text" id="income" name="income" class="form-control"
               value="1000" readonly>
    </div>
    <div>
        <label for="balance">잔액</label>
        <input type="text" id="balance" name="balance" class="form-control"
               value="900" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'" type="button">가계부 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='accounts.html'" type="button">목록으로</button> </div>
    </div>
</div> <!-- /container -->
</body>
</html>
