<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    } </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 등록 폼</h2> </div>
  <h4 class="mb-3">상품 입력</h4>
  <form action="cashbook.html" th:action method="post">
    <div>
      <label for="date">날짜</label>
      <input type="text" id="date" name="date" class="form-control" placeholder="날짜를 입력하세요">
    </div>
    <div>
      <label for="type">타입</label>
      <input type="text" id="type" name="type" class="form-control" placeholder="타입을 입력하세요">
    </div>
    <div>
      <label for="content">내용</label>
      <input type="text" id="content" name="content" class="form-control" placeholder="내용을 입력하세요">
    </div>
    <div>
      <label for="expense">지출</label>
      <input type="text" id="expense" name="expense" class="form-control" placeholder="지출을 입력하세요">
    </div>
    <div>
      <label for="income">수입</label>
      <input type="text" id="income" name="income" class="form-control" placeholder="수입을 입력하세요">
    </div>
    <div>
      <label for="balance">잔액</label>
      <input type="text" id="balance" name="balance" class="form-control" placeholder="잔액을 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/basic/cashbook}'|"
                onclick="location.href='cashbooks.html'"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
