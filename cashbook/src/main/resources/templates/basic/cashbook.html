<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
    <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>
    <div>
        <label for="id">ID</label>
        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${cashbook.id}" readonly>
    </div>
    <div>
        <label for="date">날짜</label>
        <input type="text" id="date" name="date" class="form-control" value="상품A" th:value="${cashbook.date}" readonly>
    </div>
    <div>
        <label for="type">타입</label>
        <input type="text" id="type" name="type" class="form-control" value="10000" th:value="${cashbook.type}" readonly>
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" id="content" name="content" class="form-control" value="10" th:value="${cashbook.content}" readonly>
    </div>
    <div>
        <label for="expense">지출</label>
        <input type="text" id="expense" name="expense" class="form-control" value="10" th:value="${cashbook.expense}" readonly>
    </div>
    <div>
        <label for="income">수입</label>
        <input type="text" id="income" name="income" class="form-control" value="10" th:value="${cashbook.income}" readonly>
    </div>
    <div>
        <label for="balance">잔액</label>
        <input type="text" id="balance" name="balance" class="form-control" value="10" th:value="${cashbook.balance}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/cashbook/{id}/edit(id=${cashbook.id})}'|"
                    type="button">수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{basic/cashbooks}'|"
                    type="button">목록으로</button> </div>
    </div>
</div> <!-- /container -->
</body>
</html>
