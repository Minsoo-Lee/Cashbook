<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/cashbook/new" method="post">
        <div class="form-group">
            <label for="date">날짜</label>
            <input type="text" id="date" name="date" placeholder="YY-MM-DD">
            <label for="type">유형</label>
            <input type="text" id="type" name="type" placeholder="유형 입력">
            <label for="content">내용</label>
            <input type="text" id="content" name="content" placeholder="내용 입력">
            <label for="income">수입</label>
            <input type="number" id="income" name="income" placeholder="금액 입력">
            <label for="expense">지출</label>
            <input type="number" id="expense" name="expense" placeholder="금액 입력">
            <label for="balance">잔액</label>
            <input type="number" id="balance" name="balance" placeholder="금액 입력">
        </div>
        <button type="submit">등록</button> </form>
</div> <!-- /container -->
</body>
</html>
